{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-box h2 {
            margin-bottom: 20px;
        }
        .form-box div {
            margin-bottom: 15px;
        }
        .form-box label {
            display: block;
            margin-bottom: 5px;
        }
        .form-box input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-box .btn-default {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-box .btn-default:hover {
            background-color: #0056b3;
        }
        .info-text {
            font-size: 12px;
            color: #666;
        }
        .messages {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #d4edda;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <section>
        <div class="form-container">
            <!-- FormulÃ¡rio de Registro -->
            <div class="form-box">
                <h2>Registrar</h2>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn-default">Registrar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
